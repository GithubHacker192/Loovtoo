<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Report Form</title>
  <link rel="stylesheet" href="assets/css/report_page.css">
</head>
<body>

<div class="container">
  <h2>Report Form</h2>
  <form action="https://formsubmit.co/mart.alas@mhg.tartu.ee" method="post">
    <label for="report-type">Report Type:</label>
    <select id="report-type" name="report-type">
      <option value="bug">Bug</option>
      <option value="feature-request">Feature Request</option>
      <option value="other">Other</option>
    </select>
    <label for="report-title">Title:</label>
    <input type="text" id="report-title" name="report-title" required>
    <label for="report-content">Report Content:</label>
    <textarea id="report-content" name="report-content" rows="4" required></textarea>
    <input type="submit" value="Submit Report">
  </form>
</div>

</body>
</html>
